<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | CHILL</title>
    <link rel="icon" href="img/logo/movie-open.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="box-login">
            <div class="logo-chill">
            <img class="imglogo" src="img/logo/Logo.png" alt="CHILL-Logo">
            </div>
            <div class="welcome-text">
            <h2>LOGIN</h2>
            <p>Selamat datang kembali</p>
            </div>
            <form>
                <div class="username">
                <Label for="username">Username</Label> <br>
                <input type="text" placeholder="Username" id="username" required> <br>
                </div>
                <div class="password">
                <Label for="password">Password</Label> <br>
                <input type="password" placeholder="Password" id="password" required><br>
                </div>
                <div class="options">           
                <p style="color: gray;">Belum Punya Akun? <a href="register.html">Daftar</a></p>
                <p><a href="#">Lupa password?</a></p>
                </div>
                <div class="submit">
                <button class="login" type="submit">LOGIN</button><br>
                atau
                <br>
                <button type="button" class="google-login">
                    <img src="img/logo/google.png" alt="Google-Logo" width="20px">
                    <span>Login dengan Google</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
